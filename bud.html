<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Budget</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
        }
        .container {
            display: flex;
            min-height: 100vh;
            width: 100vw;
            max-width: 100vw;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 400px;
            background: #e3f2fd;
            padding: 0px 0px 0px 0px;
            border-right: none;
            box-shadow: 0 0 24px 0 rgba(44, 62, 80, 0.07);
            border-radius: 0 10px 10px 0;
            min-width: 220px;
            height: 100vh;
            overflow-y: auto;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
        }
        .main {
            flex: 1;
            padding: 24px 12px 12px 12px;
            min-width: 0; /* Allow main to shrink properly */
            height: 100vh;
            overflow-y: auto;
        }
        .editable-list li, .money-in-list li {
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            background: #ffffffcc;
            border-radius: 10px;
            padding: 5px 5px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
        }
        .editable-list input, .money-in-list input {
            width: 70px;
            margin-right: px;
            font-size: 1em;
            border-radius: 12px;
            border: 1px solid #b2dfdb;
            background: #e0f2f1;
            transition: border-color 0.2s;
        }
        .editable-list input:focus, .money-in-list input:focus {
            border-color: #64b5f6;
            outline: none;
            background: #ffffff;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #43a047;
            font-size: 1.3em;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }
        .remove-btn:hover {
            background: #e0f2f1;
            color: #e53935;
        }
        .summary-row {
            font-weight: bold;
            background: #b2dfdb !important;
            color: #1b5e20;
            border-radius: 12px;
        }
        .table {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 16px rgba(44, 62, 80, 0.07);
            background: #e3f2fd;
            margin-bottom: 0;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: left;
            border: none;
            font-size: 1em;
            padding: 0px 0px;
        }
        .table th {
            background: #90caf9;
            color: #0d47a1;
            font-weight: 600;
            border-radius: 0;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #e0f2f1;
        }
        h1, h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 14px;
            color: #1976d2;
        }
        .main h1 {
            margin-bottom: 18px;
            color: #1976d2
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; border-radius: 0; box-shadow: none; }
            .main { padding: 12px; }
        }
        .editable-list,
        .money-in-list {
            padding-left: 0;
            margin-left: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="text-left">
            <a href="index.html" class="btn btn-success add-btn" role="button">
            Main Menu
            </a>
            </div>
            <h2>Bills</h2>
            <ul id="bills-list" class="editable-list"></ul>
            <h2 class="mt-4">Money In</h2>
            <ul id="money-in-list" class="money-in-list"></ul>
        </div>
        <div class="main">
            <h1>Monthly Budget Table</h1>
            <div id="budget-table"></div>
        </div>
    </div>
    <!-- Bootstrap JS (optional, for future use) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load all months and active month
        let allMonths = JSON.parse(localStorage.getItem('allMonths')) || {};
        let activeMonth = localStorage.getItem('activeMonth') || '2025-09';
        console.log('Active Month:', localStorage.getItem('activeMonth'));
        if (!allMonths[activeMonth]) {
            allMonths[activeMonth] = { bills: [], moneyIns: [] };
        }
        let bills = allMonths[activeMonth].bills || [];
        let moneyIns = allMonths[activeMonth].moneyIns || [];
        let quarterlyPaid = allMonths[activeMonth].quarterlyPaid || {};
        function saveData() {
            allMonths[activeMonth].bills = bills;
            allMonths[activeMonth].moneyIns = moneyIns;
            allMonths[activeMonth].quarterlyPaid = quarterlyPaid;
            localStorage.setItem('allMonths', JSON.stringify(allMonths));
        }

        function renderBillsList() {
            const ul = document.getElementById('bills-list');
            ul.innerHTML = '';
            bills.forEach((bill, idx) => {
                // Ensure quarterly property exists
                if (typeof bill.quarterly === 'undefined') bill.quarterly = false;
                if (typeof quarterlyPaid[bill.name] === 'undefined') quarterlyPaid[bill.name] = false;
                const li = document.createElement('li');
                li.innerHTML = `
                    <label class="me-2" style="font-size:0.95em;">
                        <input type="checkbox" ${bill.quarterly ? 'checked' : ''} onchange="editBill(${idx}, 'quarterly', this.checked)" />
                        Q
                    </label>
                    <input type="text" class="form-control form-control-sm" value="${bill.name}" onchange="editBill(${idx}, 'name', this.value)" placeholder="Name" />
                    <input type="number" class="form-control form-control-sm" value="${bill.amount}" min="0" onchange="editBill(${idx}, 'amount', this.value)" placeholder="Amount" />
                    <input type="text" class="form-control form-control-sm" value="${bill.date}" maxlength="2" onchange="editBill(${idx}, 'date', this.value)" placeholder="dd" />
                    <button class="remove-btn" title="Remove" onclick="removeBill(${idx})">&times;</button>
                `;
                ul.appendChild(li);
            });
            // Add empty row for new bill
            const emptyLi = document.createElement('li');
            emptyLi.innerHTML = `
                <label class="me-2" style="font-size:0.95em;">
                    <input type="checkbox" id="new-bill-quarterly" />
                    Q
                </label>
                <input type="text" class="form-control form-control-sm" value="" placeholder="Name" id="new-bill-name" />
                <input type="number" class="form-control form-control-sm" value="" min="0" placeholder="Amount" id="new-bill-amount" />
                <input type="text" class="form-control form-control-sm" value="" maxlength="2" placeholder="dd" id="new-bill-date" />
            `;
            ul.appendChild(emptyLi);

            // Add event listeners to empty row
            ['new-bill-name', 'new-bill-amount', 'new-bill-date', 'new-bill-quarterly'].forEach(id => {
                document.getElementById(id).addEventListener('change', tryAddNewBill);
            });
        }

        function tryAddNewBill() {
            const name = document.getElementById('new-bill-name').value.trim();
            const amount = Number(document.getElementById('new-bill-amount').value);
            const date = document.getElementById('new-bill-date').value.trim();
            const quarterly = document.getElementById('new-bill-quarterly').checked;
            if (name && amount > 0 && date) {
                bills.push({ name, amount, date, quarterly });
                saveData();
                renderBillsList();
                updateTable();
            }
        }

        function renderMoneyInList() {
            const ul = document.getElementById('money-in-list');
            ul.innerHTML = '';
            moneyIns.forEach((income, idx) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="text" class="form-control form-control-sm" value="${income.name}" onchange="editMoneyIn(${idx}, 'name', this.value)" placeholder="Name" />
                    <input type="number" class="form-control form-control-sm" value="${income.amount}" min="0" onchange="editMoneyIn(${idx}, 'amount', this.value)" placeholder="Amount" />
                    <input type="text" class="form-control form-control-sm" value="${income.date}" maxlength="2" onchange="editMoneyIn(${idx}, 'date', this.value)" placeholder="dd" />
                    <button class="remove-btn" title="Remove" onclick="removeMoneyIn(${idx})">&times;</button>
                `;
                ul.appendChild(li);
            });
            // Add empty row for new money in
            const emptyLi = document.createElement('li');
            emptyLi.innerHTML = `
                <input type="text" class="form-control form-control-sm" value="" placeholder="Name" id="new-moneyin-name" />
                <input type="number" class="form-control form-control-sm" value="" min="0" placeholder="Amount" id="new-moneyin-amount" />
                <input type="text" class="form-control form-control-sm" value="" maxlength="2" placeholder="dd" id="new-moneyin-date" />
            `;
            ul.appendChild(emptyLi);

            // Add event listeners to empty row
            ['new-moneyin-name', 'new-moneyin-amount', 'new-moneyin-date'].forEach(id => {
                document.getElementById(id).addEventListener('change', tryAddNewMoneyIn);
            });
        }

        function tryAddNewMoneyIn() {
            const name = document.getElementById('new-moneyin-name').value.trim();
            const amount = Number(document.getElementById('new-moneyin-amount').value);
            const date = document.getElementById('new-moneyin-date').value.trim();
            if (name && amount > 0 && date) {
                moneyIns.push({ name, amount, date });
                saveData();
                renderMoneyInList();
                updateTable();
            }
        }

        function removeBill(idx) {
            bills.splice(idx, 1);
            saveData();
            renderBillsList();
            updateTable();
        }

        function editBill(idx, field, value) {
            if (field === 'quarterly') {
                bills[idx][field] = value;
            } else {
                bills[idx][field] = field === 'amount' ? Number(value) : value;
            }
            saveData();
            updateTable();
        }

        function removeMoneyIn(idx) {
            moneyIns.splice(idx, 1);
            saveData();
            renderMoneyInList();
            updateTable();
        }

        function editMoneyIn(idx, field, value) {
            moneyIns[idx][field] = field === 'amount' ? Number(value) : value;
            saveData();
            updateTable();
        }

        function payQuarterly(billName) {
            quarterlyPaid[billName] = true;
            saveData();
            updateTable();
        }

        function unpayQuarterly(billName) {
            quarterlyPaid[billName] = false;
            saveData();
            updateTable();
        }

        function updateTable() {
            // Get unique dates from bills and moneyIns
            const billDates = bills.map(b => b.date).filter(d => d);
            const moneyInDates = moneyIns.map(m => m.date).filter(d => d);
            const dates = [...new Set([...billDates, ...moneyInDates])].sort((a, b) => Number(a) - Number(b));

            // Calculate running saved amounts for each quarterly bill (by name+date)
            let quarterlySavedMap = {};
            bills.forEach(bill => {
                if (bill.quarterly) {
                    const key = bill.name + '_' + bill.date;
                    quarterlySavedMap[key] = 0;
                }
            });
            dates.forEach(date => {
                bills.forEach(bill => {
                    if (bill.quarterly && bill.date === date) {
                        const key = bill.name + '_' + bill.date;
                        if (!quarterlyPaid[key]) {
                            quarterlySavedMap[key] += bill.amount || 0;
                        }
                    }
                });
            });

            let html = '<table class="table table-bordered table-striped align-middle"><thead><tr><th>Bill</th>';
            dates.forEach(date => {
                html += `<th>${date}</th>`;
            });
            html += '</tr></thead><tbody>';

            bills.forEach(bill => {
                let quarterlyInfo = '';
                if (bill.quarterly) {
                    const key = bill.name + '_' + bill.date;
                    quarterlyInfo = ` <span class="badge bg-info text-dark">Q</span> <span style="color:#388e3c;">(${Number(quarterlySavedMap[key]).toFixed(2)})</span>`;
                    // Add pay checkbox if there is a saved amount
                    if (quarterlySavedMap[key] > 0 && !quarterlyPaid[key]) {
                        quarterlyInfo += ` <input type="checkbox" title="Pay Quarterly Bill" onclick="payQuarterly('${bill.name.replace(/'/g,"\\'")}', '${bill.date}')" style="vertical-align:middle;" />`;
                    }
                    // If paid, show a paid badge that can be clicked to reverse
                    if (quarterlyPaid[key]) {
                        quarterlyInfo += ` <span class="badge bg-success text-light" style="cursor:pointer;" title="Click to undo" onclick="unpayQuarterly('${bill.name.replace(/'/g,"\\'")}', '${bill.date}')">Paid</span>`;
                    }
                }
                html += `<tr><td>${bill.name || ''}${quarterlyInfo}</td>`;
                dates.forEach(date => {
                    html += `<td>${bill.date === date && bill.amount ? '£' + Number(bill.amount).toFixed(2) : ''}</td>`;
                });
                html += '</tr>';
            });

            // Money In row
            html += `<tr class="summary-row"><td>Money In</td>`;
            const moneyInByDate = dates.map(date =>
                moneyIns.filter(income => income.date === date).reduce((sum, income) => sum + (income.amount || 0), 0)
            );
            moneyInByDate.forEach(totalIn => {
                html += `<td>£${Number(totalIn).toFixed(2)}</td>`;
            });
            html += '</tr>';

            // Money Out row (exclude quarterly bills from leaving the account, unless paid)
            let moneyOutByDate = dates.map((date, idx) => {
                // Regular bills
                let regularOut = bills.filter(bill => bill.date === date && !bill.quarterly)
                    .reduce((sum, bill) => sum + (bill.amount || 0), 0);

                // Paid quarterly bills: add total saved for this bill to money out on the payout date
                let quarterlyOut = 0;
                bills.forEach(bill => {
                    if (bill.quarterly) {
                        const key = bill.name + '_' + bill.date;
                        if (quarterlyPaid[key] && bill.date === date) {
                            // Calculate total saved for this bill up to and including this date
                            let saved = 0;
                            dates.forEach((d, i) => {
                                if (i <= idx && bill.name + '_' + bill.date === key && bill.date === d) {
                                    saved += bill.amount || 0;
                                }
                            });
                            quarterlyOut += saved;
                            // Debug output for quarterly payout
                            console.log(`Quarterly payout for "${bill.name}" on date ${date}: saved=${saved}, key=${key}, quarterlyOut=${quarterlyOut}`);
                        }
                    }
                });

                // Debug output for each date
                console.log(`Money Out for date ${date}: regularOut=${regularOut}, quarterlyOut=${quarterlyOut}, total=${regularOut + quarterlyOut}`);
                return regularOut + quarterlyOut;
            });

            html += `<tr class="summary-row"><td>Money Out</td>`;
            moneyOutByDate.forEach(amount => {
                html += `<td>£${Number(amount).toFixed(2)}</td>`;
            });
            html += '</tr>';

            // Net row
            let netByDate = dates.map((date, idx) => moneyInByDate[idx] - moneyOutByDate[idx]);
            html += `<tr class="summary-row"><td>Net</td>`;
            netByDate.forEach(amount => {
                html += `<td>£${Number(amount).toFixed(2)}</td>`;
            });
            html += '</tr>';

            // Running Balance row
            let runningBalance = [];
            let balance = 0;
            netByDate.forEach((net, idx) => {
                balance += net;
                runningBalance[idx] = balance;
            });
            html += `<tr class="summary-row"><td>Balance</td>`;
            runningBalance.forEach(amount => {
                html += `<td>£${Number(amount).toFixed(2)}</td>`;
            });
            html += '</tr>';

            // Running total of saved quarterly bills
            let savedQuarterly = [];
            let savedTotal = 0;
            dates.forEach((date, idx) => {
                // Add any quarterly bill for this date to the saved total, unless paid
                const savedForDate = bills.filter(bill => {
                    const key = bill.name + '_' + bill.date;
                    return bill.date === date && bill.quarterly && !quarterlyPaid[key];
                }).reduce((sum, bill) => sum + (bill.amount || 0), 0);
                savedTotal += savedForDate;
                // If paid, reset to zero for that bill
                bills.forEach(bill => {
                    const key = bill.name + '_' + bill.date;
                    if (quarterlyPaid[key] && bill.date === date) {
                        savedTotal -= quarterlySavedMap[key];
                    }
                });
                savedQuarterly[idx] = savedTotal;
            });
            html += `<tr class="summary-row"><td>Saved for Quarterly Bills</td>`;
            savedQuarterly.forEach(amount => {
                html += `<td>£${Number(amount).toFixed(2)}</td>`;
            });
            html += '</tr>';

            html += '</tbody></table>';

            document.getElementById('budget-table').innerHTML = html;
        }

        // Update pay/unpay functions to use name+date key
        function payQuarterly(name, date) {
            quarterlyPaid[name + '_' + date] = true;
            saveData();
            updateTable();
        }
        function unpayQuarterly(name, date) {
            quarterlyPaid[name + '_' + date] = false;
            saveData();
            updateTable();
        }
        // Initial render
        renderBillsList();
        renderMoneyInList();
        updateTable();
    </script>
</body>
</html>
